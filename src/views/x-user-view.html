<div class="scroll-y">
  <div class="container">
    <h3>User</h3>

    <form (submit)="doSave(evt)">

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Enter username" value="{{user.username}}">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" value="{{user.password}}">
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary"><span class="oi oi-file"></span>&nbsp;Save</button>
        <button class="btn btn-danger" (click)="doDelete(evt)"><span class="oi oi-trash"></span>&nbsp;Delete</button>
      </div>
    </form>
  </div>
</div>
