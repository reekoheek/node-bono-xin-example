<div class="p-2 scroll-y">
  <div class="container">
    <h3>Users</h3>

    <div class="mb-2">
      <a href="#!/user/-/create" class="btn btn-primary btn-sm"><span class="oi oi-pencil"></span>&nbsp;&nbsp;Add</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody id="usersTbody"></tbody>
      </table>
    </div>

    <xin-for items="[[users]]" to="#usersTbody">
      <template>
        <tr>
          <td>[[item.username]]</td>
          <td>
            <a href="[[computeReadUri(item)]]"><span class="oi oi-eye"></span></a>
          </td>
        </tr>
      </template>
    </xin-for>

  </div>

</div>
